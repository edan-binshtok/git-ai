name: VS Code Extension Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'agent-support/vscode/**'
  pull_request:
    paths:
      - 'agent-support/vscode/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-support/vscode

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: agent-support/vscode/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compile (type check)
        run: yarn compile

      - name: Run lint
        run: yarn lint

      - name: Run tests
        run: yarn test

